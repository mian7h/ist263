<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scholarship Forms</title>
        <style>
            td, th {border: 1px solid black}
        </style>
    </head>
    <body>
        <h1>Scholarship Forms</h1>
        <h2>Table of Scholarships</h2>

        <table>
            <caption>Different Scholarships</caption>
            <tr>
                <th>Name of Scholarship</th> <!-- headings don't have to be at top -->
                <th>Amount</th>
                <th>Award Date</th>
            </tr>
            <tr>
                <td>Orange Distinction Award</td>
                <td>$5,000</td>
                <td>08/29/2024</td>
            </tr>
            <tr>
                <td>Abdul Hamid Scholarship</td>
                <td>$20,000</td>
                <td>01/02/2024</td>
            </tr>
            <tr>
                <td>Malakino Scholarship</td>
                <td>$10,000</td>
                <td>08/12/2024</td>
            </tr>
        </table>

        <h2>Forms</h2>

        <form action="" method="post">
            <label>Year in School</label><br>
            <select id="Year in School" name="Year in School">
                <option> Select an Option</option>
                <option value="Sophmore">Sophmore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
            </select><br>

            <input type="submit" value="send form">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @media only screen and (min-width:600px)
    {
        .small {
            display: none;
            
        }
        .large {
            display: block;
        }
    }
    @media only screen and (max-width:599px)
    {
        .large {
            display: none;
            
        }
        .small {
            display: block;
        }
    }
</style>

<body>
    <p class="small">
        I'm small
    </p>
    <p class="large">
        I'm large
    </p>
</body>
</html>
